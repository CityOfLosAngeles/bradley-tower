<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% if page.title %}{{ page.title | strip_html }} &#8211; {% endif %}{{ site.title | strip_html }}</title>
    <meta name="description" content="{% if page.summary %}{{ page.summary | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
	

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
	<link rel="stylesheet" href="{{site.baseurl}}/css/fonts/linecons/css/linecons.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/xenon-core.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/xenon-forms.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/xenon-components.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/xenon-skins.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/custom.css">
	<link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico">
	<link rel="apple-touch-icon" type="image/png" href="{{site.baseurl}}/img/57x57.png"><!-- iPhone -->
	<link rel="apple-touch-icon" type="image/png" sizes="72x72" href="{{site.baseurl}}/img/72x72.png"><!-- iPad -->
	<link rel="apple-touch-icon" type="image/png" sizes="114x114" href="{{site.baseurl}}/img/114x114.png"><!-- iPhone4 -->
	<link rel="icon" type="image/png" href="{{site.baseurl}}/img/144x114.png"><!-- Opera Speed Dial, at least 144Ã—114 px -->
